apiVersion: apps/v1
kind: Deployment
metadata:
  name: mingsha-dashboard
  namespace: mingsha-dashboard
  labels:
    app: mingsha-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mingsha-dashboard
  template:
    metadata:
      labels:
        app: mingsha-dashboard
    spec:
      containers:
      - name: mingsha-dashboard
        image: mingsha-dashboard:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: mingsha-dashboard-service
  namespace: mingsha-dashboard
  labels:
    app: mingsha-dashboard
spec:
  selector:
    app: mingsha-dashboard
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mingsha-dashboard-ingress
  namespace: mingsha-dashboard
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  rules:
  - host: mingsha-dashboard.internal.local  # 替换为您的域名
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mingsha-dashboard-service
            port:
              number: 80
